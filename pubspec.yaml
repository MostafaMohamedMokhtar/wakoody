name: wakoody
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  easy_localization: ^3.0.1 # for translation
  flutter_phoenix: ^1.1.0   #for reset the app after change the language
  shared_preferences: ^2.0.15 # local storage
  flutter_riverpod: ^2.1.1   #state management
  http: ^0.13.5      # calling APIs
  geocoding: ^2.0.5  #  get address from coordinates
  geolocator: ^9.0.2  # get the location
  fluttertoast: ^8.1.1 # show toast message on the screen

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
